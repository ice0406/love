    <script>
        const startDate = new Date('2022-11-13T19:52:00'); // 设置开始时间
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                let elapsedTime = Math.floor((Date.now() - startDate.getTime()) / 1000); // 计算已经过去的时间（秒）
                updateTimerDisplay(elapsedTime);
            }, 1000);
        }

        function updateTimerDisplay(elapsedTime) {
            const days = Math.floor(elapsedTime / (3600 * 24));
            const hours = Math.floor((elapsedTime % (3600 * 24)) / 3600);
            const minutes = Math.floor((elapsedTime % 3600) / 60);
            const secs = elapsedTime % 60;
            document.getElementById('timer').textContent = `${days}天 ${hours}小时 ${minutes}分钟 ${secs}秒`;
        }

        // 启动计时器
        startTimer();
        updateTimerDisplay(Math.floor((Date.now() - startDate.getTime()) / 1000)); // 更新显示，确保显示当前时间
    </script>
